name: Release

on:
  release:
    types: [published]

jobs:

  release-assets:
    if: "github.event.release.prerelease"
    name: Generates release assets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
          java-package: jdk
      - name: extract-infos
        run: |
          echo extract release informations from version name ${GITHUB_REF}...
          export TAG=${GITHUB_REF##*/}
          echo identified "${TAG}" tag
          echo ::set-env name=VERSION::"${TAG##*-}"
          export PROJECT=`echo "${TAG%-*}" |tr "_" "/"`
          echo ::set-env name=PROJECT::"${PROJECT}/pom.xml"
      - name: Setup git
          run: |
            git config --global user.email "$GITHUB_ACTOR@users.noreply.github.com"
            git config --global user.name "$GITHUB_ACTOR"
      - name: release-prepare
        env:
          PROJECT: ${{ env.PROJECT }}
          VERSION: ${{ env.VERSION }}
        run: mvn -f ${PROJECT} --batch-mode release:prepare release:perform -DreleaseVersion=${VERSION}
      - name: release-perform
        env:
          PROJECT: ${{ env.PROJECT }}
          VERSION: ${{ env.VERSION }}
        run: mvn -f ${PROJECT} --batch-mode release:perform